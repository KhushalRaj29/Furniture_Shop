<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Document Structure
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" action="logcheck.jsp" method="post">
	
		<div class="header">
		<h1>Login Form</h1>
		<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
		</div>
	
		<div class="content">
		<input name="t1" type="text" class="input username" placeholder="Username" id="t1" />
		<div class="user-icon"></div>
		<input name="t2" type="password" class="input password" placeholder="Password" id="t2" />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<input type="submit" name="submit" value="Login" class="button" />
<td><a href="reg1.html"><input type="button" value="Register" class="button"></a> </td>
		</div>
	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
